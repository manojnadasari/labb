<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container col-sm-6 mt-4">
        <div class="card-deck">
            <div class="row">
                <div class="col">
                    <div class="card border-success">
                        <div class="card-header bg-success text-center text-white">Free</div>
                        <div class="cadr-body text-center ">
                            <p class="card-text"><b>$0</b>/mo <br>
                                20 users included <br>
                                4GB of storage <br>Email support <br>Help center access
                            </p>


                            <button class="btn btn-success  border-success">Sign up for free</button>
                        </div>

                    </div>
                </div>
                <div class="col">
                    <div class="card  border-success">
                        <div class="card-header bg-success text-center text-white">pro</div>
                        <div class="cadr-body text-center ">
                            <p class="card-text"><b>$15</b>/mo <br>
                                30 users included <br>
                                12GB of storage <br>Priority email support <br>Help center access</p>
                            <button class="btn btn-success text-white ">Get started</button>
                        </div>


                    </div>
                </div>
                <div class="col">
                    <div class="card border-success">
                        <div class="card-header text-center bg-success text-white">Enterprise</div>
                        <div class="cadr-body text-center ">
                            <p class="card-text"><b>$29</b>/mo <br>
                                40 users included <br>
                                20GB of storage <br>Phone and email support <br>Help center access</p>
                            <button class="btn btn-success text-white ">Contact us</button>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
